<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href= ../static/img/meme_doge_dog.jpg >
    <meta charset="UTF-8">
    <title>Main_Menu</title>
</head>

<style>
    #buts-page1 {
    margin-left: 15%;
    margin-top: 2%;
    font-family: cursive;
    }

    .play-but-page1 {
        background: url(../static/img/play-but.png);
        background-size: cover;
        font-size: 40px;
        padding: 20px 16px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
    }
    .play-but-page2 {
        background: url(../static/img/play-but.png);
        background-size: cover;
        font-size: 40px;
        padding: 20px 63px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
    }
    .play-but-page3 {
        background: url(../static/img/play-but.png);
        background-size: cover;
        font-size: 40px;
        padding: 15px 167px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
    }
    .play-but-page4 {
        background: url(../static/img/play-but.png);
        background-size: cover;
        font-size: 40px;
        padding: 15px 52px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
    }


    .play-but-page1:hover, .play-but-page2:hover, .play-but-page3:hover, .play-but-page4:hover {
        box-shadow: 0px 0px 60px lime;
    }



    #body-page1{
        background: url(../static/img/bk.jpg) no-repeat;
        background-size: cover;
    }
    .buts-page1 {
        margin-top: 100px;
    }
    .points{
        background: url(../static/img/play-but.png);
        background-size: cover;
        font-size: 40px;
        padding: 20px 16px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
        animation: color-change 2s infinite;
    }

    .points_bk{
        margin-top: 5%;
        margin-left: 2%;
    }
    @keyframes color-change{
        50% {
            box-shadow: 0px 0px 60px lime;
        }
        100% {
            box-shadow: 0px 0px 100px transparent;
        }
    }
</style>

<body id="body-page1">
    {% block content %}
    <div class = "points_bk"><a class = "points">Ваши балы: {{points}}</a></div>
    <table id="buts-page1">
        <tr>
            <td>
                <div class="buts-page1"><a class="play-but-page3" href="{{'/1/' + points}}">Играть!</a></div>
            </td>
        </tr>
        <tr>   
            <td>
                <div class="buts-page1"><a class="play-but-page2" href="{{'/leader/' + points}}">Таблица лидеров!</a></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="buts-page1"><a class="play-but-page1" href="{{'/registration/' + points + '/'}}">Зарегестрировать балы</a></div>
            </td>
        </tr> 
        <tr>
            <td>
                <div class="buts-page1"><a class="play-but-page4" href="{{'/meme/' + points + '/'}}">Рандомный мемчик</a></div>
            </td>
        </tr>
    </table>
    {% endblock %}
</body>

</html>
